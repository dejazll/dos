<!DOCTYPE html>
<html>
<head>
	<title>punto 2</title>
	<script type="text/javascript">

<body background="en.jpg" style="background-size: cover;">
	<center>
	<input type="text" id="a1" class="uno" style="width: 300px; height: 50px;">

	<script type="text/javascript">
		c=document.getElementById('a4');
		function fun1()
		{

			if(i<=4)
			{
				a=document.getElementById('a1').value;
 		        vec.push(a);
 		        i=i+1;
 		        
			}			
}
		function fun2()

			var mas=Math.max.apply(null, vec);

			c.innerHTML=mas;



		}


	</script>
